<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <title>Image mapping</title>
</head>

<body bgcolor="black">
    <center>
        <p>
            <font color="white">
                <h1>
                    <strong>Welcome to anime World</strong>
                </h1>
                <hr color="red" size="5" width="35%">
                <br>
                <h3>
                    <marquee width="35%">
                        <strong><font color="violet">Select a character to know more about that Anime</font></strong>
                    </marquee>
                </h3>
                <br>    
            </font>
            <hr color="red" size="5" width="35%">
            <br>
        </p>
        <img src="big3.jpg" alt="Big 3" usemap="#Big3">
        <map name="Big3">
            <area shape="rect" coords="38,20,227,559" href="https://en.wikipedia.org/wiki/Naruto" alt="Naruto" target="_blank">
            <area shape="circle" coords="521,119,110" href="https://bleach.fandom.com/wiki/Ichigo_Kurosaki" alt="Ichigo Kurosaki" target="_blank">
            <area shape="poly" coords="869,0,1023,0,1023,575,636,575,869,0" href="https://en.wikipedia.org/wiki/One_Piece" alt="One Piece" target="_blank">
        </map>
    </center>

</body>

</html>
