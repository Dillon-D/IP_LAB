<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title> 
    <script>
        function validate() {
            var n = document.forms["f"]["id"].value;
            var p = document.forms["f"]["pwd"].value;
            if (n == ""){
                alert("Enter the Username");
                return false;
            }

            else if (p == ""){
                alert("Enter the Password");
                return false;
            }
            else if (p.length < 6){
                alert("Password must have atleast 6 characters");
                return false;
            }
        }
    </script>
    <style>
        .center {
            width: 400px; 
            margin: auto; 
            text-align: center;
            padding: 10em;

        }
        table {
            border-spacing: 5pt;
        }
        .button:hover{
            background-color: red;
            color: black;
            cursor: pointer;
            border-radius: 7pt;
        }
        body{
            background-image: url('5.jpg');
            background-size: cover;
        }
    </style>

</head>
<body>
    

    <div class="center">
        <h1 style="color: black">
            <b>Login</b><br>
        </h1>
            <form name="f" onsubmit="return validate()"><center>
                <table class="table" style="color:black; background-color: white; font-weight: bold;" >
                    <tr>
                        <td>Username :</td>
                        <td><input type="text" name="id"></td>
                    </tr>
                    <tr>
                        <td>Password :</td>
                        <td> <input type="password" name="pwd"></td>
                    </tr>
                    <tr>
                        <td><input type="submit" class="button"></td>
                        <td><input type="reset" style="margin-left: 70%;" class="button"></td>
                    </tr>
                </table>
        </center></form>
    </div>
 
</body>
</html>
