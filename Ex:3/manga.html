<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Manga</title>
    <h1><center>Search Manga</center></h1><br>
    <script>
        function cl() {
            var y = document.forms["f"]["Year"].value;
            var i = document.forms["f"]["imdb"].value;
            var g = document.forms["f"]["genre"].value;

            if (y == ""){
                alert("Enter Year");
                return false;
            }
            else if(i == ""){
                alert("Enter Imdb Ratings");
                return false;
            }
            else if (g == ""){
                alert("Enter Genre");
                return false;
            }
        }
    </script>
    <style>
        table {
            font-family:'Times New Roman', Times, serif; font-weight: bold;
            border-spacing: 5pt;
            background-color: black;
        }
        .button:hover{
            background-color: black;
            color:violet;
            cursor: pointer;
            border-radius: 7pt;
        }
        body{
            background-image: url('4.jpg');
            background-size: cover;
        }

        
    </style>
</head>
<body>
    <center>
    <form name="f">
    <table class="table" style="color: white;">
        <tr>
            <td>YEAR: </td>
            <td><select name="Year">
                <option value="">Select Year</option>
                <option value="1970-1990">1970-1990</option>
                <option value="1990-2000">1990-2000</option>
                <option value="2000-2010">2000-2010</option>
                <option value="2010-2020">2010-2020</option>
                <option value="2020-2023">2020-2023</option>
            </select></td>
        </tr>
        <tr>
            <td>IMDB: </td>
            <td><select name="imdb">
                <option value="">Select Year</option>
                <option value="0.0-2.0">0.0-2.0</option>
                <option value="2.0-4.0">2.0-4.0</option>
                <option value="4.0-6.0">4.0-6.0</option>
                <option value="6.0-8.0">6.0-8.0</option>
                <option value="8.0-10.0">8.0-10.0</option>
            </select></td>
        </tr>
        <tr>
            <td>Genre: </td>
            <td><select name="genre">
                <option value="">Select Genre</option>
                <option value="Horror">Horror</option>
                <option value="Mystery">Mystery</option>
                <option value="SCI-fi">SCI-fi</option>
                <option value="Action">Action</option>
                <option value="Adventure">Adventure</option>
            </select></td>
        </tr>

        <tr>
            <td colspan="2"><input type="submit" name="submit" onclick="cl()" style="margin-left: 30%" class="button" formaction="https://mangaplus.shueisha.co.jp/manga_list/all"></td>
        </tr>

    </table>
    </form>
    </center>
    
</body>
</html>
